<!DOCTYPE html>
<html>
<head><title>Test Blog</title></head>
<body>
    <header>
        <h1>Testing Blog</h1>
    </header>
    
    {% for post in posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <time>published: {{ post.published_date }}</time>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}

</body>
</html>
